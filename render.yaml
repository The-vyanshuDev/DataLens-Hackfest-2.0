# Render blueprint for backend API (optional; you can also create the service in the dashboard)
services:
  - type: web
    name: datalens-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      # Set in Render dashboard: https://data-lens-iota.vercel.app/ (your frontend origin)
      - key: CORS_ORIGINS
        sync: false
